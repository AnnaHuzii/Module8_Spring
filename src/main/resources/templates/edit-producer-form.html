<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Producer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous">
        <style>
            .submit1 {
                background-color: #008CBA;
                padding: 14px 100px;
                color: white;
                font-size: 15pt;
                border-radius: 12px;
            }

        </style>
    </head>
</head>
<body>


<br>
<br>
<div class="container-md">

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Головна</a></li>
            <li class="breadcrumb-item"><a href="/app/producers/list">Список виробників</a></li>
            <li class="breadcrumb-item active" aria-current="page">Створити нового виробника</li>
        </ol>
    </nav>

    <br>

    <div class="card-body">
        <h1 class="card-title">Реєстрація виробника </h1>
        <br>
        <div class="mb-3">
            <form action="#" th:action="@{/app/producers/create-new}" method="post" th:object="${producer}">
                <label class="col-form-label">Назва виробника:</label>
                <input class="form-control form-control-sm" type="text" th:field="*{name}"/><br/>


                <button class="submit1" type="submit">Зберегти</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
