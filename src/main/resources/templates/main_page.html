<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sec=""
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Головна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light "  style="background-color: #FFA07A;">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" href="/app/products/list">Продукти</a>
                    </th:block>
                </li>

                <li class="nav-item">
                    <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" href="/app/producers/list">Виробники</a>
                    </th:block>
                </li>

                <li class="nav-item">
                    <th:block sec:authorize="hasAuthority('ADMIN')">
                    <a a class="nav-link text-white" href="/app/users/list">Користувачі</a>
                    </th:block>
                </li>

                <li class="nav-item" >
                    <th:block sec:authorize="hasAuthority('ADMIN')">

                    </th:block>
                </li>

            </ul>

            <div class="d-flex">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <th:block sec:authorize="!isAuthenticated()">
                            <a class="btn btn-sm align-middle btn-outline-secondary" type="button" href="/registration">Регістрація</a>
                        </th:block>
                    </li>

                    <li class="nav-item">
                        <th:block sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm align-middle btn-outline-secondary" type="button" href="/login">Увійти</a>
                        </th:block>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm align-middle btn-outline-secondary" type="button" href="/logout">Вийти</a>

                </ul>

    <h5> </h5>
