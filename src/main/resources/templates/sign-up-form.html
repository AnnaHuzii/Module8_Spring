<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Користувач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .submit1 {
            background-color: #008CBA;
            padding: 14px 100px;
            color: white;
            font-size: 15pt;
            border-radius: 12px;
        }
    </style>
</head>
<body>


<br>
<br>
<div class="container-md">

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Головна</a></li>
            <li class="breadcrumb-item active" aria-current="page">Реєстрація</li>
        </ol>
    </nav>

    <br>

    <div class="card-body">
        <h1 class="card-title">Реєстрація користувача </h1>
        <br>
        <div class="mb-3">


            <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
                <label class="col-form-label">Ім'я:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{firstName}"/><br/>

                <label class="col-form-label">Прізвище:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{lastName}"/><br/>

                <label class="col-form-label">E-mail:</label><br/>
                <input class="form-control form-control-sm" type="text" th:field="*{email}"/> <br/>

                <label class="col-form-label">Password:</label><br/>
                <input class="form-control form-control-sm" type="password" th:field="*{password}"/><br/>


                <button class="submit1" type="submit">Записати</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
